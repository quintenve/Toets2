<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Let's Party!</title>
</head>
<body>
<div class="nav">
    <h1>Let's Party!</h1>
    <div class="navbuttons">

        <a class="buttonLook menuButton" th:href="@{/about}">about</a>
    </div>
</div>


<div class="row1">

    </div>
    <div class="row1content" th:unless="${venue}">
        <p>no venue was chosen</p>
    </div>
</div>

<div class="bottom">
    <p>copyright ThomasMore</p>
</div>

</html>
